<!DOCTYPE html>
<html>
    <head>
        <title>Basic CRM</title>
    </head>
    <body>
        <h1>Basic CRM</h1>

        <p>This is a simple Customer Relationship Manager</p>
        <hr>
        <div>
            <div>
                <h2>Customer Info</h2>
                <form>
                    <div class="input">
                        <label>Name:</label><input type="text"><br>
                    </div>
                    <div class="input">
                        <label>Phone Number:</label><input type="tel"><br>
                    </div>
                    <div class="input">
                        <label>Email:</label><input type="email"><br>
                    </div>
                    <div class="button-wrapper">
                        <span>
                            <button>New Contact</button><button>Clear</button><button>Search Contact</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
