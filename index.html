<!DOCTYPE html>
<html>
    <head>
        <title>Basic CRM</title>
    </head>
    <body>
        <h1>Basic CRM</h1>

        <p>This is a simple Customer Relationship Manager</p>
        <hr>
        <div>
            <div>
                <h2>Add Customer</h2>
                <div class="input name">
                    <label for="firstName">First Name : </label><input name="firstName" id="firstName" type="text" required=>
                    <label for="lastName">Last Name : </label><input name="lastName" id="lastName" required><br>
                </div>
                <div class="input contact">
                    <label for="phoneNumber">Phone Number : </label><input name="phoneNumber" id="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="10" maxlength="12">
                    <label for="email">Email : </label><input name="email" id="email" type="email"><br>
                    <label for="streetAddress">Street Address : </label><input name="streetAddress" id="streetAddress" type="text"><br>
                    <label for="city">City : </label><input name="city" id="city" type="text">
                    <label for="state">State : </label>
                    <select name="state" id="state">
                        <option value="CA">CA</option>
                    </select>
                    <label for="zip">Zip Code : </label><input name="zip" id="zip" type="text" minlength="5" max="5"><br>
                </div>
                <div class="button-wrapper">
                    <span>
                        <button onclick="add()">New Contact</button>
                    </span>
                </div>
                <div id="contact-list"></div>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
